<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment System</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .course-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }

    .course-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 12px;
    }

    .course-instructor {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .course-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .enroll-button {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .enroll-button:not(:disabled) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .enroll-button:not(:disabled):hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
    }

    .enroll-button:disabled {
      background: #28a745;
      color: white;
      cursor: not-allowed;
    }

    .unenroll-button {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: #dc3545;
      color: white;
      margin-top: 8px;
    }

    .unenroll-button:hover {
      background: #c82333;
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group button {
      flex: 1;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .status-enrolled {
      background: #d4edda;
      color: #155724;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      margin-top: 50px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [courses, setCourses] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const userId = 'default-user'; // Default user for demo

      // Fetch courses on component mount
      useEffect(() => {
        fetchCourses();
      }, []);

      const fetchCourses = async () => {
        try {
          setLoading(true);
          setError(null);
          const response = await fetch(`/courses?userId=${userId}`);
          if (!response.ok) {
            throw new Error('Failed to fetch courses');
          }
          const data = await response.json();
          setCourses(data);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const handleEnroll = async (courseId) => {
        try {
          const response = await fetch(`/courses/${courseId}/enroll`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Failed to enroll');
          }

          // Update the course enrollment status in the local state
          setCourses(courses.map(course => 
            course.id === courseId 
              ? { ...course, enrolled: 1 }
              : course
          ));
        } catch (err) {
          alert(err.message);
        }
      };

      const handleUnenroll = async (courseId) => {
        try {
          const response = await fetch(`/courses/${courseId}/enroll`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Failed to unenroll');
          }

          // Update the course enrollment status in the local state
          setCourses(courses.map(course => 
            course.id === courseId 
              ? { ...course, enrolled: 0 }
              : course
          ));
        } catch (err) {
          alert(err.message);
        }
      };

      if (loading) {
        return (
          <div className="container">
            <h1>Course Enrollment System</h1>
            <div className="loading">Loading courses...</div>
          </div>
        );
      }

      return (
        <div className="container">
          <h1>Course Enrollment System</h1>
          
          {error && (
            <div className="error">
              Error: {error}
            </div>
          )}

          <div className="courses-container">
            {courses.map(course => (
              <div key={course.id} className="course-card">
                {course.enrolled === 1 && (
                  <div className="status-badge status-enrolled">
                    âœ“ Enrolled
                  </div>
                )}
                <div className="course-title">{course.title}</div>
                <div className="course-instructor">Instructor: {course.instructor}</div>
                <div className="course-description">{course.description}</div>
                <div className="button-group">
                  <button
                    className="enroll-button"
                    onClick={() => handleEnroll(course.id)}
                  >
                    {course.enrolled === 1 ? 'Re-enroll' : 'Enroll'}
                  </button>
                  {course.enrolled === 1 && (
                    <button
                      className="unenroll-button"
                      onClick={() => handleUnenroll(course.id)}
                    >
                      Unenroll
                    </button>
                  )}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
